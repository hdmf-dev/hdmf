name: Run coverage
on:
  push:
    branches:
    - '**'
    tags:
    - '**'
    - '!latest'
    - '!latest-tmp'
  pull_request:
    branches:
    - '**'
jobs:
  run:
    runs-on: ${{ matrix.os }}
    # run pipeline on either a push event or a PR event on a fork
    # and run if os is ubuntu, regardless of opt_req, or if opt_req is True
    if: |
      (github.event_name != 'pull_request' || 
      github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name) &&
      (${{ matrix.os }} == 'ubuntu-latest' || ${{ matrix.opt_req }})
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        opt_req: [true, false]
    env:
      OS: ${{ matrix.os }}
      PYTHON: '3.10'
    steps:
    - name: Cancel Workflow Action
      uses: styfle/cancel-workflow-action@0.6.0
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Update pip
      run: python -m pip install --upgrade pip
    - name: Install dependencies
      run: pip install -U -r requirements-dev.txt -r requirements.txt
    - name: Install optional dependencies
    - if: ${{ matrix.opt_req }}
      run: pip install -U -r requirements-opt.txt
    - name: Install package
      run: python setup.py develop
    - name: Run tests and generate coverage report
      run: |
        python -m coverage run test.py -u
        coverage report -m
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
