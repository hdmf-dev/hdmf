name: Run code coverage
on:
  push:
    branches:
    - dev
    tags:
    - '**'
    - '!latest'
    - '!latest-tmp'
  pull_request:
    branches:
    - '**'
jobs:
  run-coverage:
    name: Coverage on ${{ matrix.os }} with optional reqs ${{ matrix.opt_req }}
    runs-on: ${{ matrix.os }}
    # run pipeline on either a push event or a PR event on a fork
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        opt_req: [true, false]
        exclude:
        - os: macos-latest
          opt_req: false
        - os: windows-latest
          opt_req: false
    env:
      OS: ${{ matrix.os }}
      PYTHON: '3.10'
    steps:
    - name: Cancel any previous incomplete runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ github.token }}
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Update pip
      run: python -m pip install --upgrade pip
    - name: Install dependencies
      run: |
        # Installing HDF5 is required for building h5py 3.3 wheels for Python 3.10+
        sudo apt-get install libhdf5-dev
        pip install -U -r requirements-dev.txt -r requirements.txt
    - name: Install optional dependencies
      if: ${{ matrix.opt_req }}
      run: pip install -U -r requirements-opt.txt
    - name: Install package
      run: python setup.py develop
    - name: Run tests and generate coverage report
      run: |
        python -m coverage run test.py -u
        coverage report -m
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true
